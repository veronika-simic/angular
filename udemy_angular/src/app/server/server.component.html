<!-- ngStyle directive dose not need [] we use it to bind to a property of a directive -->
<!-- ngStlye expects key value -->
<!-- ngClass alows us to dynamicly remove or add CSS classes, conditional -->
<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: serverStatus === 'online' }" 
>
  Server with id {{ serverId }} is {{ getServerStatus() }}
</p>
